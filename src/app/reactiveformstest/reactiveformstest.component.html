<form [formGroup]="form" (ngSubmit)="login(form.value)" novalidate class="form-inline">
    <input
    type="text"
    placeholder="enter email addreess"
    formControlName="emailfield"
    class="form-control"
    [ngClass]="{'error': !validateEmail()}"
    />

    <input
    type="password"
    placeholder="enter password"
    formControlName="passwordfield"
    class="form-control"
    [ngClass]="{'error': !validatePassword()}"
    />

    <input
    type="text"
    placeholder="enter username"
    formControlName="usernamefield"
    class="form-control"
    />

    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Login</button>
    {{ form.controls.usernamefield.valid }}
</form>
